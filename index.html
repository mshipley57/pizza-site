<!DOCTYPE html>
<html>
   <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.3.1.min.js"></script>
      <script src="js/scripts.js"></script>
      <title>Epicodus Pizza!</title>
   </head>
   <body>
      <div class="container">
      <h1>Welcome to Epicodus Pizza!</h1>
      <div class="row">
         <h3>Explore all the quirky tech options for pizza that you can have at Epicodus pizza!</h3>

        <form class="wholePizza">
         <form id="pizza-size">
            <div class="form-group">
               <label for="pizzaBigness">What size pizza would you like?</label>
               <select class="form-control" id="pizza-size-options">
                  <option>Kilobyte</option>
                  <option>Terrabyte</option>
               </select>
            </div>
         </form>

         <form id="pizza-type">
            <div class="form-group">
               <label for="pizza-toppings">What kind of pizza would you like?</label>
               <select class="form-control" id="toppings">
                  <option>Tesla Coils</option>
                  <option>Pepperoni</option>
               </select>
            </div>
         </form>

         <form id="pizza-amount"
         <div class="form-group">
            <label for="quantity">How many?</label>
            <input type="number" class="form-control" id= "amount" min="1">
         </div>
         <button type="submit" class="btn btn-primary">Whats this gonna cost me?</button>
         </form>
       </form>
      </div>

   </body>
</html>
